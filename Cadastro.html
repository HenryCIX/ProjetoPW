    <div class="form-container">
        <h1>Cadastro</h1>
        <form id="form" action="#" method="POST">
            <label for="username">Nome completo:</label>
            <input type="text" id="username" name="username" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="18" max="100">

            <label for="esc">Escolaridade:</label>
            <input type="text" id="esc" name="esc" required>

            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" placeholder="insira um e-mail válido" required>

            <label for="pwd">Senha:</label>
            <input type="password" id="pwd" name="pwd" required>

            <button type="submit">Cadastrar</button>
